<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth Project</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Signup</h2>
    <input type="text" id="signup-username" placeholder="Username">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="signup()">Signup</button>

    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>

    <h2>Dashboard</h2>
    <button onclick="getDashboard()">Get Protected Data</button>
    <p id="dashboard-result"></p>

    <h2>Logout</h2>
    <button onclick="logout()">Logout</button>
    <p id="logout-result"></p>
  </div>

<div style="display: flex; position: absolute; top: 97%; color: rgb(121, 120, 120); font-size: small; cursor: pointer;">faheem@148</div>

  <script src="script.js"></script>
</body>
</html>
